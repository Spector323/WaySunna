

<form class="user-form">
    <h2>Регистрация</h2>
    
    <div class="success-message" *ngIf="showSuccessMessage">
      Пользователь успешно зарегистрирован!
    </div>
  
    <label for="name">Имя:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="name"
      placeholder="Введите имя"
      class="form-input"
      [ngModelOptions]="{standalone: true}"
    />
  
    <label for="userEmail">Email:</label>
    <input
      type="email"
      id="userEmail"
      [(ngModel)]="userEmail"
      placeholder="Введите email"
      class="form-input"
      [ngModelOptions]="{standalone: true}"
    />
  
    <!-- <label for="userAge">Возраст:</label>
    <input
      type="number"
      id="userAge"
      [(ngModel)]="userAge"
      placeholder="Введите возраст"
      class="form-input"
      min="1"
      [ngModelOptions]="{standalone: true}"
    /> -->
  
    <label for="userPassword">Пароль (минимум 6 символов):</label>
    <input 
      type="password" 
      id="userPassword"
      [(ngModel)]="userPassword" 
      placeholder="Введите пароль"
      class="form-input"
      [ngModelOptions]="{standalone: true}"
    />
    
    <label for="userCheckPassword">Подтвердите пароль:</label>
    <input 
      type="password" 
      id="userCheckPassword"
      [(ngModel)]="userCheckPassword" 
      placeholder="Повторите пароль"
      class="form-input"
      [ngModelOptions]="{standalone: true}"
    />
    
    <!-- <label for="avatar">Добавить фото: </label>
    <input 
      type="file"
      id="avatar"
      (change)="onfileSelected($event)"
      class="form-input"
      
    /> -->
    
    <p class="error-message">
      {{errorPassword}}
    </p>
    <p style="color: red;">{{errorValid}}</p>
  
    <p class="error-message">{{ error }}</p>
  
  
    <button
      (click)="registration()"
      class="submit-button"
      
    >
      {{ isSubmitting ? 'Регистрация...' : 'Зарегистрироваться' }}
    </button>
  </form>
